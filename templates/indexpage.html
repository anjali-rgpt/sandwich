<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Sandwich Home</title>

    <style>
        .row {
            display: flex;
        }

        .column {
            flex: 50%;
        }

        @media screen and (max-width: 600px) {
            .column {
                width: 100%;
            }
        }

        button{
            margin:2em;
        }
    </style>
</head>

<body>
    <h1> The Club Sandwich Home</h1>
    
    <div class="row">
        <div class="column">
            <h2> Customer Registration and Login</h2>
            <a href="http://localhost:8081/registercustomer"><button>Register!</button></a><br>
            <a href="http://localhost:8081/logincustomer"><button>Log In!</button></a>
        </div>
        <div class="column">
            <h2> Administrator</h2>
            <a href="http://localhost:8081/loginadmin"><button>Admin Login</button></a><br>
        </div>
    </div>
</body>

</html>
